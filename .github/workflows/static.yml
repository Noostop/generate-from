# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install and Build ðŸ”§
    - run: npm install
    - run: npm run build

    - name: Deploy ðŸš€
      uses: Noostop/generate-from@releases/v3
      with:
        GITHUB_TOKEN: ${{ sectets.GITHUA_TOKEN }}
        BRANCH: pages
        FOLDER: dist
          
