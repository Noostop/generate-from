name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build
      run: |
        npm run install
        npm run build
    
    - name: Deploy
      uses: Noostop/generate-from@master
      with:
        branch: pages
        folder: dist
